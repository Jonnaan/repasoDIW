<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios de Objetos en JavaScript</title>
</head>
<body>
    <h1>Ejercicios de Objetos en JavaScript</h1>
    <script src="../Scripts/eleccion_ejercicios.js"></script>
    <h2>Ejercicio Window</h2><br>
    <button onclick="abrirVentana()">Abrir ventana nueva</button><br>
    <button onclick="cerrarVentana()">Cerrar ventana</button><br>
    <button onclick="moverVentana(10,10)">Mover 10px derecha y abajo</button><br>
    <button onclick="moverVentanaA(100,100)">Mover a 100,100</button><br>
    <button onclick="redimensionarVentana(10,10)">Aumentar tamaño +10px</button><br>
    <button onclick="redimensionarVentanaA(400,200)">Aumentar tamaño a 400x200</button><br>
    <button onclick="scrollVentanaArriba()">Scroll arriba del todo</button><br>
    <button onclick="scrollVentanaA(100)">Scroll a 100px del top</button><br>
</body>
</html>
