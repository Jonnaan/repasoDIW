<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard eventos</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="wrap">
    <header class="head">Agenda • Noviembre</header>
    <aside class="side">Filtros</aside>
    <section class="list">
      <article class="it">Meetup Frontend</article>
      <article class="it">Taller CSS Grid</article>
      <article class="it">DevOps Day</article>
      <article class="it">UI/UX Clinic</article>
    </section>
    <section class="detail">
      <h2>Detalles</h2>
      <p>Selecciona un evento para ver información.</p>
    </section>
  </div>
  <button class="fab" aria-label="Añadir evento">+</button>
</body>

</html>
